<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello AngularJS</title>
<link rel="stylesheet" href="/springDBProject/css/list.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js" charset="UTF-8"></script>
<script type="text/javascript" src="/springDBProject/js/hello.js" charset="UTF-8"></script>
</head>
<body ng-app="demo" ng-controller="Hello">
	<table>
		<tr>
			<td>
				<select ng-model="tableCBox" ng-options="table.name for table in tables" ng-change="findAll()"></select>
			</td>
			<td>
				<input type="text" placeholder="type id of record" ng-model="id">
			</td>
			<td>
				<button ng-click="findById()">findById</button>
			</td>
		</tr>
	</table>

	<table id="mainTable">
		<tr><th ng-repeat="header in columns">{{header}}</th></tr>
		<tr ng-repeat="record in records">
			<td ng-repeat="column in columns">{{toString(record[column])}}</td>
		</tr>
	</table>

	<div>
		<button ng-click=getGenre()>GetGenre</button>
		<p>Genre Data:</p><br> 
		<p>id: {{id}}</p>
		<p>name: {{name}}</p>
	</div>
</body>
</html>
